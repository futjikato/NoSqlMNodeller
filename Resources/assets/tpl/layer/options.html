<form class="layer-form js-layer-form" action="save-options">
    <fieldset>
        <legend>{{options.headline}}</legend>

        <div class="layer-form-input-grp">
            <label for="options-language">{{options.label.language}}</label>
            <select name="lang" id="options-language">
                <option value="de">{{options.language.german}}</option>
                <option value="en">{{options.language.english}}</option>
            </select>
        </div>
    </fieldset>
</form>
